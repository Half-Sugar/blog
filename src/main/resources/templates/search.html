    <!-- 导航 -->
    <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i> 归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i> 关于我</a>
                <div class="right m-item item m-mobile-hide">

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">

    <div class="m_text">

    </div>


    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!--  header  -->
            <div class="ui segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">搜索结果</h3>
                    </div>
                    <div class="right aligned column">

                    </div>
                </div>
            </div>


            <!--  博客列表  -->
            <div class="ui teal segment">

                <!--  一个博客内容  -->
                <div class="ui vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                    <div class="ui middle aligned mobile reversed stackable grid">
                        <!--  左边七份  -->
                        <div class="eleven wide column">
                            <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m_black" th:text="${blog.title}">再不努力就老了</a></h3>
                            <p class="m-text" th:text="|${blog.description}......|">所谓成功的人，对于绝大多数人而言，就是今天比昨天更智慧的人，今天比昨天更慈悲的人，今天比昨天更宽容的人，今天比昨天更懂得爱的人，也就是今天比昨天进步一点，心灵和行为日趋高尚的人。</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://picsum.photos/id/1004/100/100" th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                            <div class="content">
                                                <a href="#" class="header" th:text="${blog.user.nickName}" >姓名</a>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-10-22</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">123</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label m_padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>

                        <!--  右边七份  -->
                        <div class="five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="https://picsum.photos/id/10/800/450" th:src="@{${blog.firstPicture}}" alt="" class="ui rounde image">
                            </a>
                        </div>


                    </div>
                </div>


            </div>
            <!--  分页  -->
            <div class="ui segment" th:if="${page.totalPages}>1">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <a href="#" th:href="@{/(page=${page.number}-1)}" h:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                    </div>
                    <div class="right aligned column">
                        <a href="#" th:href="@{/(page=${page.number}+1)}" h:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <!--    底部    -->
    <div class="ui segment write_box_small">
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

                        <div class="item">

                <div class="three wide column">

                        <a href="#" class="item">失败要趁早</a>
                        <a href="#" class="item">关于</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：</a>
                        <a href="#" class="item">QQ:</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">积极的人在每一次忧患中都看到一个机会，而消极的人则在每个机会都看到某种忧患。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">个人博客</p>
        </div>
    </footer>

<!--  移动端点击三条横线出现标题等  -->
<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });

    const word = document.querySelector('.m_word');

    let str = '搜索';

    /** 进入网页后个几毫秒显示 */
    setTimeout(function(){

        for(let i = 1; i <= str.length; ++i){
            /** 定时逐个打印字符 */
            setTimeout(function(){
                /** 字符串截取 */
                word.innerHTML = str.substr(0,i);
            },(i-1)*200);
        }

    },1000);
</script>
