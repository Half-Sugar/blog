<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <!--    头部 模板    -->
    <nav th:fragment="menu(n)" class="ui attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide m_move_remind_home" th:classappend="${n==1} ? active"><i class="home icon m_remind_home"></i> 首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide m_move_remind_idea" th:classappend="${n==2} ? active"><i class="idea icon m_remind_idea"></i> 分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide m_move_remind_tags" th:classappend="${n==3} ? active"><i class="tags icon m_remind_tags"></i> 标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide m_move_remind_clone" th:classappend="${n==4} ? active"><i class="clone icon m_remind_clone"></i> 归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide m_move_remind_info" th:classappend="${n==5} ? active"><i class="info icon m_remind_info"></i> 关于我</a>
            <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide m_move_remind_user" th:classappend="${n==6} ? active"><i class="user icon m_remind_user"></i> 管理登录</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon transparent input">
                        <input type="text" name="query" placeholder="Search....." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">-->
<!--        <i class="sidebar icon">-->

<!--        </i>-->

        <div class="style-1 m-mobile-show">
            <div class=""  >
                <a href="#" class="nav__trigger"><span class="nav__icon"></span></a>
            </div>
        </div>
    </nav>

    <!--    底部 模板    -->
    <footer th:fragment="footer" class="ui vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided stackable grid">
                <div class="three wide column">
                    <div class="ui link list">
                        <div class="item">
                            <img src="https://picsum.photos/id/227/200/200" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui header m-text-thin m-text-spaced">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui link list" th:fragment="newblogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事(User Story)</a>
                            <!--/*-->
                            <a href="#" class="item">失败要趁早</a>
                            <a href="#" class="item">关于</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui link list">
                        <a href="#" class="item">Email：1563564384@qq.com</a>
                        <a href="#" class="item">QQ: 1563564384</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">我不觉得人的心智成熟是越来越宽客涵盖，什么都可以接受。相反，我觉得那应该是一个逐渐剔除的过程，知道自己最重要的是什么，知道不重要的东西是什么。而后，做一个纯简的人</p>
                </div>
            </div>
            <div class="ui section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">个人博客</p>
        </div>
    </footer>
